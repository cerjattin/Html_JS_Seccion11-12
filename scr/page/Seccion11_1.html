<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/scr/index.html">Talento Tech Secciones 11 y 12</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/scr/page/Seccion11_1.html">Verificar Nota<span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/seccion11_2.html">Determinación de Número Par o Impar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/Seccion11_3.html">Evaluación de Descuentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/Seccion11_4.html">Adivina numero</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Evaluación de Calificación</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="calificacion">Ingresa una calificación (0-100):</label>
                        <input type="number" class="form-control" id="calificacion" min="0" max="100" placeholder="0 a 100">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="evaluarCalificacion()">Evaluar</button>
                </form>
                <p id="resultado" class="mt-3 text-center font-weight-bold"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function evaluarCalificacion() {
            const calificacion = parseInt(document.getElementById("calificacion").value);
            const resultado = document.getElementById("resultado");

            if (calificacion >= 90 && calificacion <= 100) {
                resultado.textContent = "Aprobado con honores";
                resultado.className = "text-success";
            } else if (calificacion >= 70 && calificacion < 90) {
                resultado.textContent = "Aprobado";
                resultado.className = "text-info";
            } else if (calificacion >= 0 && calificacion < 70) {
                resultado.textContent = "Reprobado";
                resultado.className = "text-danger";
            } else {
                resultado.textContent = "Por favor, ingresa un número válido entre 0 y 100";
                resultado.className = "text-warning";
            }
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
