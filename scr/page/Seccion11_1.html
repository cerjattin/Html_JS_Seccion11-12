    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Evaluación de Calificación</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="calificacion">Ingresa una calificación (0-100):</label>
                        <input type="number" class="form-control" id="calificacion" min="0" max="100" placeholder="0 a 100">
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="evaluarCalificacion()">Evaluar</button>
                </form>
                <p id="resultado" class="mt-3 text-center font-weight-bold"></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function evaluarCalificacion() {
            const calificacion = parseInt(document.getElementById("calificacion").value);
            const resultado = document.getElementById("resultado");

            if (calificacion >= 90 && calificacion <= 100) {
                resultado.textContent = "Aprobado con honores";
                resultado.className = "text-success";
            } else if (calificacion >= 70 && calificacion < 90) {
                resultado.textContent = "Aprobado";
                resultado.className = "text-info";
            } else if (calificacion >= 0 && calificacion < 70) {
                resultado.textContent = "Reprobado";
                resultado.className = "text-danger";
            } else {
                resultado.textContent = "Por favor, ingresa un número válido entre 0 y 100";
                resultado.className = "text-warning";
            }
        }
    </script>
