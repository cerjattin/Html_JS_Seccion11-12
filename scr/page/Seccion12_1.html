<div class="container mt-5">
    <h2 class="text-center mb-4">Suma de Números Aleatorios en un Arreglo</h2>
    <div class="card">
        <div class="card-body">
            <button id="generateBtn" class="btn btn-primary mb-3">Generar Arreglo y Calcular Suma</button>
            <div id="arrayOutput" class="mb-3"></div>
            <div id="sumOutput" class="font-weight-bold"></div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    function generarArregloAleatorio(tamano) {
        let arreglo = [];
        for (let i = 0; i < tamano; i++) {
            arreglo.push(Math.floor(Math.random() * 100) + 1); // Números aleatorios entre 1 y 100
        }
        return arreglo;
    }

    function calcularSuma(arreglo) {
        return arreglo.reduce((a, b) => a + b, 0);
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
        const arreglo = generarArregloAleatorio(10); // Arreglo de 10 elementos
        const suma = calcularSuma(arreglo);

        // Mostrar el arreglo y la suma en la página
        document.getElementById('arrayOutput').innerText = 'Arreglo generado: [' + arreglo.join(', ') + ']';
        document.getElementById('sumOutput').innerText = 'Suma total: ' + suma;
    });
</script>
