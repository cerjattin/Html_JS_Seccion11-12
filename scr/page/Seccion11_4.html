<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinanza</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/scr/index.html">Talento Tech Secciones 11 y 12</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/scr/page/Seccion11_1.html">Verificar Nota<span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/seccion11_2.html">Determinación de Número Par o Impar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/Seccion11_3.html">Evaluación de Descuentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/Seccion11_4.html">Adivina numero</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Juego de Adivinanza</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form id="guessForm">
                    <div class="form-group">
                        <label for="userGuess">Adivina un número entre 1 y 10</label>
                        <input type="number" class="form-control" id="userGuess" min="1" max="10" placeholder="Ingresa tu número" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="checkGuess()">Adivinar</button>
                </form>
                <div class="mt-3">
                    <h4 id="result"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript para la adivinanza -->
    <script>
        // Generar un número aleatorio entre 1 y 10
        const randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkGuess() {
            // Obtener el número ingresado por el usuario
            let userGuess = parseInt(document.getElementById("userGuess").value);

            // Validar que el número ingresado esté en el rango
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
                document.getElementById("result").innerHTML = "Por favor, ingresa un número válido entre 1 y 10.";
                return;
            }

            // Verificar si el usuario adivinó el número
            if (userGuess === randomNumber) {
                document.getElementById("result").innerHTML = "¡Felicidades, adivinaste el número!";
            } else {
                document.getElementById("result").innerHTML = `Lo siento, el número era ${randomNumber}.`;
            }
        }
    </script>
</body>
</html>
