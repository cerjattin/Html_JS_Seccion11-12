<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuento</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/scr/index.html">Talento Tech Secciones 11 y 12</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/scr/page/Seccion11_1.html">Verificar Nota<span class="sr-only">(actual)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/seccion11_2.html">Determinación de Número Par o Impar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/Seccion11_3.html">Evaluación de Descuentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/scr/page/Seccion11_4.html">Adivina numero</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Calculadora de Descuento</h2>
        <div class="card mt-4">
            <div class="card-body">
                <form id="discountForm">
                    <div class="form-group">
                        <label for="totalAmount">Monto total de la compra</label>
                        <input type="number" class="form-control" id="totalAmount" placeholder="Ingresa el monto" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateDiscount()">Calcular</button>
                </form>
                <div class="mt-3">
                    <h4 id="result"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript para el cálculo del descuento -->
    <script>
        function calculateDiscount() {
            // Obtener el monto ingresado por el usuario
            let totalAmount = parseFloat(document.getElementById("totalAmount").value);

            // Validar el monto ingresado
            if (isNaN(totalAmount) || totalAmount <= 0) {
                document.getElementById("result").innerHTML = "Por favor, ingresa un monto válido.";
                return;
            }

            // Calcular el descuento si el monto es mayor a 100
            let finalAmount;
            if (totalAmount > 100) {
                finalAmount = totalAmount * 0.9;
                document.getElementById("result").innerHTML = `Monto final con descuento: $${finalAmount.toFixed(2)}`;
            } else {
                finalAmount = totalAmount;
                document.getElementById("result").innerHTML = `Monto final sin descuento: $${finalAmount.toFixed(2)}`;
            }
        }
    </script>
</body>
</html>
